<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>日常费用登记</title>
</head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".sub1").click(function () {
            if (
                $("#xm").val() == "" ||
                $("#breakfast").val() == "" ||
                $("#lunch").val() == "" ||
                $("#dinner").val() == "" ||
                $("#other").val() == ""
            ) {
                alert("请输入完整");
            } else {
                $.post(
                    "save",
                    {
                        name: $("#xm").val(),
                        breakfast: $("#breakfast").val(),
                        lunch: $("#lunch").val(),
                        dinner: $("#dinner").val(),
                        other: $("#other").val(),
                    },
                    function (result) {
                        alert(result);
                    }
                );
            }
        });
        $(".sub2").click(function () {
            alert("该功能还在设计中，请耐心等待");
        });
        $(".sub3").click(function () {
            if ($("#xm").val() == "") {
                alert("请输入名字");
            } else {
                $.post(
                    "sum_fee",
                    {
                        name: $("#xm").val(),
                    },
                    function (result) {
                        alert(result);
                    }
                );
            }
        });
    });
</script>
<style>
    input[type="text"],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
    h3 {
        text-align: center;
    }
</style>

<body>
<h3>日常费用登记表</h3>

<div>
    <label for="fname">姓名</label>
    <input type="text" id="xm" name="xm" placeholder="Your name.." />

    <label for="lname">早餐</label>
    <input
            type="text"
            id="breakfast"
            name="breakfast"
            placeholder="breakfast fee"
    />
    <label for="lname">午餐</label>
    <input type="text" id="lunch" name="lunch" placeholder="lunch fee" />
    <label for="lname">晚餐</label>
    <input type="text" id="dinner" name="dinner" placeholder="dinner fee" />
    <label for="lname">其他</label>
    <input type="text" id="other" name="other" placeholder="other fee" />
    <input type="submit" class="sub1" value="Submit" />
    <input type="submit" class="sub2" value="查询本月总消费" />
    <input type="submit" class="sub3" value="查询所有消费" />
</div>
</body>
</html>
